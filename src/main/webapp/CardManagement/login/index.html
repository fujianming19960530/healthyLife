<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 引用css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>欢迎光临！Welcome!</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
	<!--<div class="clear"></div>-->
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
					<input type="text" class="account_text" id="account" placeholder="学号" >
						<div class="key">
						<input type="password" id="password" placeholder="密码">
						</div>
	<div class="code">
		<input type="text" class="code_text" id="code" placeholder="验证码">
		<div class="code_pic">
			<img id="code_img" src="" class="code_img">
		</div>
	</div>
	<div class="foot" id="foot" style="margin-bottom: 20px">
		<div class="remember">
			<p id="remember"><input type="checkbox" name="vehicle" value="" />记住密码
			没有账号？<a id="reg" href="javascript:void(0)" >去注册</a></p>
		</div>
		<div id="login_click">
			<a id="btlogin" href="javascript:void(0)">重 置</a>
		</div>
	</div>
		<input type="submit" id="login" value="登录" >
</div>
<!-- 引用公用的js -->
<script type="text/javascript" src="../public/js/jquery.js"></script>
<script type="text/javascript" src="../public/js/invoker.js"></script>
<!-- 自己的js -->
<script type="text/javascript" src="../login/js/index.js"></script>
</body>
</html>
