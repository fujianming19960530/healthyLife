<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <link href="css/style_.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/morris.css" type="text/css"/>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="../public/js/jquery.js"></script>
    <link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
</head>
<body>

<div class="main-wthree">
    <div class="container">
        <div class="sin-w3-agile">
            <h2>欢迎加入我们！</h2>
            <form action="#" method="post">
                <div class="username">
                    <span class="username">姓名：</span>
                    <input id="user_name" type="text" name="name" class="name" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="username">
                    <span class="username">学号:</span>
                    <input id="account" type="text" name="email" class="name" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="password-agileits">
                    <span class="username">密码:</span>
                    <input id="password" type="password" name="password" class="password" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="password-agileits">
                    <span class="username">确认密码:</span>
                    <input id="re_password" type="password" name="password" class="password" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="username">
                    <span class="username">联系方式:</span>
                    <input id="phone" type="text" name="email" class="name" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="username">
                    <span class="username">卡号:</span>
                    <input id="card_id" type="text" name="email" class="name" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="username">
                    <span class="username">联络地址:</span>
                    <input id="address" type="text" name="email" class="name" placeholder="" required="">
                    <div class="clearfix"></div>
                </div>
                <div class="login-w3">
                    <input id="regs" type="button" class="login" value="确认注册">
                </div>
                <div class="clearfix"></div>
            </form>
            <div>
                <a href="index.html">返回登录界面</a>
            </div>
            <p class="footer">
                <p>&copy; 2019  版权所有-高校一卡通管理系统 - </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/reg.js"></script>
<script type="text/javascript" src="../public/js/invoker.js"></script>
</body>
</html>
